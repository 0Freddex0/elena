<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Estilo del Párrafo</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlazamos el CSS -->

</head>
<body>

    <div class="container">
        <h1>Cambia el Estilo del Párrafo</h1>

        <button onclick="cambiarEstilo()">Cambiar Estilo</button>
        <button onclick="restablecerEstilo()">Restablecer Estilo</button> <!-- Botón para restablecer -->
    </div>
